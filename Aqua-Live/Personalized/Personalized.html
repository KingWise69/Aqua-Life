<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Hydration Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="background-container">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="about-container">
        <div class="image-container">
          <img src="drinking-water-animate.svg" alt="Water Animation">
        </div>
        <div class="text-container">
          <h1>Hydration Calculator</h1>
          <form id="hydrationForm" action="/saveUserData" method="post">

            <!-- Height Input -->
            <div class="form-section">
              <label for="height">Height (feet):</label>
              <select id="height" required>
                <option value="4.5">4.5ft</option>
                <option value="5.0">5.0ft</option>
                <option value="5.5">5.5ft</option>
                <option value="6.0">6.0ft</option>
                <option value="6.5">6.5ft</option>
                <option value="7.0">7.0ft</option>
                <option value="7.5">7.5ft</option>
              </select>
            </div>

            <!-- Weight Input -->
            <div class="form-section">
              <label for="weight">Weight (kg):</label>
              <select id="weight" required>
                <option value="40">40 kg</option>
                <option value="50">50 kg</option>
                <option value="60">60 kg</option>
                <option value="70">70 kg</option>
                <option value="80">80 kg</option>
                <option value="90">90 kg</option>
                <option value="100">100 kg</option>
              </select>
            </div>

            <!-- Active Input -->
            <div class="form-section">
              <label for="active">Are you physically active? (yes or no):</label>
              <select id="active" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <!-- Health Complications Input -->
            <div class="form-section">
              <label for="healthComplications">Do You suffer From any Health Complications? (yes or no):</label>
              <select id="healthComplications" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>

            <!-- Frequency Input -->
            <div class="form-section">
              <label for="frequency">How often do you drink water? (times per day):</label>
              <input type="number" id="frequency" required>
            </div>

            <!-- Calculate Button -->
            <div class="form-section">
              <button type="button" onclick="calculateWaterIntake()">Calculate</button>
            </div>

          </form>

          <!-- Result Output -->
          <div id="result" class="form-section"></div>

          <!-- Back Button -->
          <div class="button-container">
            <a href="/Drink Water/DrinkWater.html" class="button">
              <i class='bx bx-arrow-back'></i> Start Drinking
            </a>
            
            <a href="/landingPage/landingPage.html" class="button">
              <i class='bx bx-arrow-back'></i> Dashboard
            </a>
            <a href="/landingPage/landingPage.html" class="button">
              <i class='bx bx-arrow-back'></i> Drink Recommendations
            </a>
            
          </div>

        </div>

      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
