<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Hydration Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="background-container">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="about-container">
        <div class="image-container">
          <img src="drinking-water-animate.svg" alt="Water Animation">
        </div>
        <div class="text-container">
          <h1>Hydration Calculator</h1>
          <form id="hydrationForm">
            <label for="height">Height (feet):</label>
            <input type="number" id="height" required>
            <label for="weight">Weight (kg):</label>
            <select id="weight" required>
              <option value="40">40 kg</option>
              <option value="50">50 kg</option>
              <option value="60">60 kg</option>
              <option value="70">70 kg</option>
              <option value="80">80 kg</option>
              <option value="90">90 kg</option>
              <option value="100">100 kg</option>
            </select>
            <label for="active">How active are you? (yes or no):</label>
            <input type="text" id="active" required>

            <label for="frequency">How often do you drink water? (times per day):</label>
            
            <input type="number" id="frequency" required>
            <button type="button" onclick="calculateWaterIntake()">Calculate</button>
          </form>
          <div id="result"></div>
        </div>
        <div class="button-container">
            <a href="/landingPage/landingPage.html" class="button">
              <i class='bx bx-arrow-back'></i> Back To LandingPage
            </a>
        </div>
      </div>
      
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
